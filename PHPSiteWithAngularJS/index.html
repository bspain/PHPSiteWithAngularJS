<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PHP Site with Angular JS</title>
    <style>
        .col {
            float: left;
            width: 50%;
        }
    </style>
    <script type="text/javascript" src="/scripts/angular.js"></script>
    <script type="text/javascript" src="/scripts/angular-route.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js" async defer></script>
</head>
<body ng-app="funwithcountries">
    <h1>Help build our Country Database</h1>
    <div ng-controller="CountryController as countryCtrl" class="col">
        <ul>
            <li ng-repeat="country in countryCtrl.countries">
                <!--
                    When the user clicks the flag, use routing to get the data and template
                    to show in the ng-view element. 
                -->
                <a href ng-href="#/places/{{ country.code }}">
                    <img ng-src="images/{{ country.code }}.png" />
                    {{ country.name }}
                </a>
            </li>
        </ul>
    </div>

    <!-- 
        Any templates the route provider loads will be displayed here.
        (Feels like there needs to be something that identifies this clearer.)
    -->
    <div class="col" ng-view></div>
</body>
</html>
